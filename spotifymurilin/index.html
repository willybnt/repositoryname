<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>spotify login</title>
</head>
<body>
    <div class="container">
        <form action="">
            <div class="logo"><img class="spotify-logo" src="https://upload.wikimedia.org/wikipedia/commons/2/26/Spotify_logo_with_text.svg" alt="Spotify Logo"></div>
            <div class="input">
                <input type="text" placeholder="Username" required>
                <i class='bx bx-user-circle'></i>
            </div>
            <div class="input">
                <input type="text" placeholder="Password" required>
                <i class='bx bxs-lock-alt'></i>
            </div>

            <div class="relembrar-senha">
                <label><input type="checkbox">Lembra minha senha filhote</label>
                <a href="#">Esqueceu veinho?</a>
            </div>

            <button type="submit" class="btn">Login</button>

            <div class="registrar">
                <p>Já tem uma conta parça? <a href="#">Registra aí pae</a></p>
            </div>
        </form>
    </div>
</body>
</html>
